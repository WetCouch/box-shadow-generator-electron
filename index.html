<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Box Shadow Generator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="exampleBox"><h1 class="exampleText">YOUR<br>EXAMPLE<br>BOX<br></h1></div>
<div id="options">

    <div>
        <h3>Horizontal Length</h3>

        <div class="">
            <input type="range" min="-200" max="200" value="1" class="slider" id="slider1">
        </div>

        <input class="inputBox" id="output1" type="text" value="1" >
    </div>

    <div>
        <h3>Vertical Length</h3>

        <div class="">
            <input type="range" min="-200" max="200" value="1" class="slider" id="slider2">
        </div>

        <input class="inputBox" id="output2" type="text" value="1" >
    </div>

    <div>
        <h3>Blur Radius</h3>

        <div class="">
            <input type="range" min="0" max="300" value="1" class="slider" id="slider3">
        </div>

        <input class="inputBox" id="output3" type="text" value="1" >
    </div>

    <div>
        <h3>Spread Radius</h3>

        <div class="">
            <input type="range" min="-200" max="200" value="1" class="slider" id="slider4">
        </div>

        <input class="inputBox" id="output4" type="text" value="1" >
    </div>

    <div>
        <h3>Shadow Color</h3>

        <div class="">
            <input type="text" value="#000000" id="shadowColor" class="colorInput">
        </div>

    </div>

</div>

<p id="testP"></p>

<script src="app.js"></script>
</body>
</html>
